<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobLyft - School Job Portal</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">JobLyft</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#jobs">Find Jobs</a>
            <a href="#post">Post Jobs</a>
            <a href="#dashboard">Dashboard</a>
        </div>
    </nav>

    <!-- Homepage with Elevator Animation -->
    <section id="home" class="page active">
        <div class="elevator">
            <div class="elevator-doors">
                <div class="door left"></div>
                <div class="door right"></div>
            </div>
            <div class="elevator-content">
                <h1>JobLyft</h1>
                <p>Lift your job search with JobLyftâ€”where students soar to new opportunities and employers elevate their job postings effortlessly.</p>
            </div>
        </div>
    </section>

    <!-- Job Search Page -->
    <section id="jobs" class="page">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search jobs...">
            <div class="filters">
                <select id="locationFilter">
                    <option value="">Location</option>
                </select>
                <select id="typeFilter">
                    <option value="">Job Type</option>
                </select>
                <select id="industryFilter">
                    <option value="">Industry</option>
                </select>
            </div>
            <button id="searchButton">Search</button>
        </div>
        <div id="jobListings" class="job-listings"></div>
    </section>

    <!-- Employer Posting Page -->
    <section id="post" class="page">
        <form id="jobPostForm" class="job-post-form">
            <h2>Post a New Job</h2>
            <input type="text" placeholder="Company Name" required>
            <input type="text" placeholder="Job Title" required>
            <textarea placeholder="Job Description" required></textarea>
            <textarea placeholder="Qualifications" required></textarea>
            <input type="text" placeholder="Salary (Optional)">
            <input type="email" placeholder="Contact Email" required>
            <button type="submit">Submit Job Posting</button>
        </form>
    </section>

    <!-- Employer Dashboard -->
    <section id="employer-dashboard" class="page">
        <div class="dashboard-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="pending">Pending</button>
                <button class="tab-btn" data-tab="approved">Approved</button>
                <button class="tab-btn" data-tab="rejected">Rejected</button>
            </div>
            <div id="jobsList" class="jobs-list"></div>
        </div>
    </section>

    <!-- Student Dashboard -->
    <section id="student-dashboard" class="page">
        <div class="dashboard-container">
            <h2>My Applications</h2>
            <div class="applications-list">
                <div class="applications-pending"></div>
                <div class="applications-submitted"></div>
                <div class="applications-rejected"></div>
            </div>
        </div>
    </section>

    <!-- Popup Modal for Confirmations -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
